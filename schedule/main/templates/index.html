{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>расписание</title>
    <link href="{% static '/bootstrap-5.0.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static '/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="{% static '/js/clock.js' %}"></script>
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>

<body class="container-fluid">
    <header class="row">
        <h1 id="titl">{{title}}</h1>
        <p id="clock">Javascript Clock</p>
    </header>
    <main class="row">
        <div id="app">
            <table class="table table-bordered" style="width: 98%; margin: 0 auto;">
                <thead>
                    <tr style="text-align: center;">
                        <th scope="col">каб.</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">должность</th>
                        <th scope="col">пн</th>
                        <th scope="col">вт</th>
                        <th scope="col">ср</th>
                        <th scope="col">чт</th>
                        <th scope="col">пт</th>
                        <th scope="col">сб</th>
                        <th scope="col">вс</th>
                        <th scope="col">вид очереди</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="prof in schedule">
                            <tr> 
                                <td colspan="11" style="text-align: center;">{% verbatim %}{{prof.profile_type}}{% endverbatim %}</td>
                            </tr>
                            <tr v-for="item in prof.rows" :key="item.id">
                                <template v-if="!item.is_holiday">
                                    <td>{% verbatim %}{{item.room}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.doc}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.profile}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.monday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.tuesday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.wednesday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.thursday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.friday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.saturday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.sunday}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.type}}{% endverbatim %}</td>
                                </template>
                    <template v-else>
                                    <td>{% verbatim %}{{item.room}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.doc}}{% endverbatim %}</td>
                                    <td>{% verbatim %}{{item.profile}}{% endverbatim %}</td>
                                    <td colspan="7" style="text-align: center;">Отпуск, обращайтесь в регистратуру</td>
                                    <td>{% verbatim %}{{item.type}}{% endverbatim %}</td>
                                </template>
                    </tr>
                    </template>
                </tbody>
            </table>

        </div>
    </main>
    <footer class="row"></footer>
    <script src="{% static '/js/app.js' %}"></script>
</body>

</html>
